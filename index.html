<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عقد تمويل عقاري</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f8f8f8;
      color: #222;
      margin: 0;
      padding: 0;
      direction: rtl;
    }
    .page {
      max-width: 800px;
      margin: auto;
      padding: 25px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 20px;
    }
    h1 {
      text-align: center;
      color: #003366;
      font-size: 28px;
    }
    h2 {
      color: #005c5c;
      margin-top: 30px;
    }
    .section {
      margin-top: 25px;
      line-height: 2;
    }
    .btn {
      padding: 12px 20px;
      font-size: 16px;
      margin: 20px 5px;
      background-color: #007b83;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #005e61;
    }
    footer {
      margin-top: 50px;
      text-align: center;
      font-size: 14px;
      color: #888;
    }
    .alert {
      color: red;
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
    }
    .approved {
      background: #e8f5e9;
      padding: 15px;
      border: 1px solid #4caf50;
      color: #2e7d32;
      font-weight: bold;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="page" id="contractPage">
    <h1>سرعة تملك العقار والحلول التمويلية المتكاملة</h1>
    <p style="text-align:center; font-size: 20px; color: #007b83;">نرحب بك عميلنا العزيز</p>
    <p style="text-align:center; font-size: 18px;">نبرم معك هذا العقد</p>
    <div style="text-align:center;">
      <button class="btn" onclick="startContract()">ابدأ بسم الله</button>
    </div>
    <footer>
      ⚠️ هذا العقد يُعد سندًا تنفيذيًا كما نصّت عليه المادة (9) من نظام التعاملات الإلكترونية  
      <div id="liveTime"></div>
    </footer>
  </div><script>
function startContract() {
  document.getElementById('contractPage').innerHTML = `
    <div class="section">
      <h2>الطرف الأول:</h2>
      شركة الوساطة العقارية والتسويق<br>
      ويمثلها الأستاذ: نايف المطيري<br>
      بصفته: مدير الإدارة<br>
      يُشار إليه بـ (الطرف الأول)
    </div>
    <div class="section">
      <h2>الطرف الثاني:</h2>
      الاسم: <strong>اسم العميل</strong><br>
      رقم الهوية: <strong>1234567890</strong><br>
      العنوان: ————————<br>
      تاريخ الميلاد: ————————<br>
      رقم الجوال: ————————
    </div>
    <div class="section">
      <h2>التمهيد:</h2>
      حيثُ أن الطرف الأول وساطة عقارية مرخصة وتقوم بخدمة عملائها بتوفير العقار المناسب بناء على طلبهم، وتيسير حصولهم على تمويل مالي يمكنهم من تملّك العقار، وذلك بأي من برامج المرابحة أو الإجارة المنتهية بالتمليك المعتمدة من الهيئات الشرعية لدى البنوك والجهات التمويلية، ولخبرته فقد أوكل الطرف الثاني هذه المهمة.
      <br><br>
      ولما كان الطرف الثاني يرغب في تملّك العقار الذي حدده، فقد قام الطرف الأول بتسهيل الإجراءات والمفاوضات مع المالك، والجهات الممولة، ومعرفة عروضها، والتنسيق مع الجهات المقيمة للعقار.
    </div>
    <div class="section">
      <h2>البنود:</h2>
      1. التمهيد أعلاه جزء لا يتجزأ من هذا العقد.<br>
      2. يلتزم الطرف الأول بإتمام الإجراءات لصالح الطرف الثاني.<br>
      3. يدفع الطرف الثاني للطرف الأول مبلغ <strong>2.5% من قيمة العقار + 500 ريال</strong>.<br>
      4. إن لم تتم الصفقة بسبب المالك أو البنك، يُعاد المبلغ للطرف الثاني إن دُفع مقدمًا.<br>
      5. إن انسحب الطرف الثاني، يعتبر المبلغ مستحقًا للطرف الأول.<br>
      6. المماطلة أو التأخير من الطرف الثاني يُلغي حقه في المبلغ.<br>
      7. يلتزم الطرف الثاني بعدم إخفاء أي معلومة تُعيق المعاملة.<br>
      8. تحويل الراتب للبنك إن لزم ذلك.<br>
      9. بعد موافقة المالك والبنك، تنتهي علاقة الطرف الثاني بالطرف الأول.<br>
      10. العناوين أعلاه معتمدة للمراسلات.<br>
      11. النزاعات تُحال لمحكمة الرياض.<br>
      12. يُحرر العقد من نسختين أصلية، لكل طرف نسخة.
    </div>

    <div class="approved">
      ✅ تمّت الموافقة من الطرف الأول<br>
      نايف المطيري – مدير الإدارة<br>
      بتاريخ السبت 12 يوليو 2025 – الساعة 03:10:00 (قبل 21 دقيقة)
    </div>

    <div class="section">
      <h2>هل توافق على هذا العقد؟</h2>
      <button class="btn" onclick="confirmContract()">أوافق</button>
      <button class="btn" onclick="rejectContract()">لا أوافق</button>
    </div>
  `;
  updateTime();
}function confirmContract() {
  document.getElementById('contractPage').innerHTML = `
    <div class="section">
      <h2>التحقق من الهوية</h2>
      <label>أدخل رقم الهوية:</label><br>
      <input type="text" id="idInput" /><br><br>
      <label>اكتب كلمة (موافق):</label><br>
      <input type="text" id="wordInput" /><br><br>
      <button class="btn" onclick="finalize()">تأكيد</button>
    </div>
  `;
}

function rejectContract() {
  document.getElementById('contractPage').innerHTML = `
    <div class="section" style="text-align:center;">
      ❌ تم رفض العقد من قبل الطرف الثاني<br>
      الاسم: اسم العميل<br>
      رقم الهوية: 1234567890<br>
      نرجو التواصل مع الممثل القانوني.
    </div>
  `;
}

function finalize() {
  const id = document.getElementById('idInput').value.trim();
  const word = document.getElementById('wordInput').value.trim();
  if (id === "1234567890" && word === "موافق") {
    document.getElementById('contractPage').innerHTML = `
      <div class="section" style="text-align:center;">
        ✅ تم إبرام العقد بنجاح<br>
        شكرًا لك يا اسم العميل
      </div>
    `;
  } else {
    alert("يرجى التحقق من البيانات المدخلة");
  }
}

function updateTime() {
  const now = new Date();
  const timeString = now.toLocaleString('ar-EG', { hour12: false });
  document.getElementById('liveTime').innerText = timeString;
}
setInterval(updateTime, 1000);
</script>
</body>
</html>
